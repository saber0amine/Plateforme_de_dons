<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Messages')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-envelope"></i> Messages
                <span th:if="${unreadCount > 0}" class="badge bg-danger" th:text="${unreadCount}"></span>
            </h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div th:if="${#lists.isEmpty(conversations)}" class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-inbox display-1 text-muted"></i>
                        <h4 class="mt-3">Aucune conversation</h4>
                        <p class="text-muted">Contactez un donneur pour d√©marrer une conversation</p>
                        <a th:href="@{/annonces}" class="btn btn-primary">
                            <i class="bi bi-search"></i> Parcourir les annonces
                        </a>
                    </div>
                </div>

                <div th:unless="${#lists.isEmpty(conversations)}" class="card shadow">
                    <div class="list-group list-group-flush">
                        <!-- Link WITH annonceId parameter -->
                        <a th:if="${conv.annonceId != null}" th:each="conv : ${conversations}"
                           th:href="@{/messages/conversation/{id}(id=${conv.partner.id}, annonceId=${conv.annonceId})}"
                           class="list-group-item list-group-item-action py-3"
                           th:classappend="${conv.unreadCount > 0} ? 'list-group-item-light border-start border-primary border-3'">
                            <div class="d-flex w-100 align-items-center">
                                <div class="me-3 position-relative">
                                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                         style="width: 56px; height: 56px;">
                                        <i class="bi bi-person-circle fs-3"></i>
                                    </div>
                                    <span th:if="${conv.unreadCount > 0}"
                                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        <span th:text="${conv.unreadCount}"></span>
                                    </span>
                                </div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <div class="d-flex justify-content-between align-items-start mb-1">
                                        <h6 class="mb-0 fw-bold" th:text="${conv.partner.username}"></h6>
                                        <small class="text-muted text-nowrap ms-2"
                                               th:text="${#temporals.format(conv.lastMessage.sentAt, 'dd/MM HH:mm')}"></small>
                                    </div>
                                    <p class="mb-1 text-muted small text-truncate"
                                       th:classappend="${conv.unreadCount > 0} ? 'fw-semibold text-dark'"
                                       th:text="${conv.lastMessage.content}"></p>
                                    <div th:if="${conv.annonceTitre != null}" class="mt-2">
                                        <span class="badge bg-info bg-opacity-10 text-info border border-info">
                                            <i class="bi bi-tag"></i>
                                            <span th:text="${conv.annonceTitre}"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="ms-2">
                                    <i class="bi bi-chevron-right text-muted"></i>
                                </div>
                            </div>
                        </a>

                        <!-- Link WITHOUT annonceId parameter -->
                        <a th:if="${conv.annonceId == null}" th:each="conv : ${conversations}"
                           th:href="@{/messages/conversation/{id}(id=${conv.partner.id})}"
                           class="list-group-item list-group-item-action py-3"
                           th:classappend="${conv.unreadCount > 0} ? 'list-group-item-light border-start border-primary border-3'">
                            <div class="d-flex w-100 align-items-center">
                                <div class="me-3 position-relative">
                                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                         style="width: 56px; height: 56px;">
                                        <i class="bi bi-person-circle fs-3"></i>
                                    </div>
                                    <span th:if="${conv.unreadCount > 0}"
                                          class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                        <span th:text="${conv.unreadCount}"></span>
                                    </span>
                                </div>
                                <div class="flex-grow-1 overflow-hidden">
                                    <div class="d-flex justify-content-between align-items-start mb-1">
                                        <h6 class="mb-0 fw-bold" th:text="${conv.partner.username}"></h6>
                                        <small class="text-muted text-nowrap ms-2"
                                               th:text="${#temporals.format(conv.lastMessage.sentAt, 'dd/MM HH:mm')}"></small>
                                    </div>
                                    <p class="mb-1 text-muted small text-truncate"
                                       th:classappend="${conv.unreadCount > 0} ? 'fw-semibold text-dark'"
                                       th:text="${conv.lastMessage.content}"></p>
                                    <div th:if="${conv.annonceTitre != null}" class="mt-2">
                                        <span class="badge bg-info bg-opacity-10 text-info border border-info">
                                            <i class="bi bi-tag"></i>
                                            <span th:text="${conv.annonceTitre}"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="ms-2">
                                    <i class="bi bi-chevron-right text-muted"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
