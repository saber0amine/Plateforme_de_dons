<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mes annonces')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-card-list"></i> Mes annonces</h1>
            <a th:href="@{/annonces/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Créer une annonce
            </a>
        </div>

        <div th:if="${annonces.isEmpty()}" class="text-center py-5">
            <i class="bi bi-inbox display-1 text-muted"></i>
            <h3 class="mt-3">Vous n'avez pas encore d'annonces</h3>
            <p class="text-muted">Commencez à donner en créant votre première annonce !</p>
            <a th:href="@{/annonces/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Créer ma première annonce
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${annonces.isEmpty()}">
            <div class="col" th:each="annonce : ${annonces.content}">
                <div class="card h-100 shadow-sm" th:classappend="${annonce.given} ? 'border-success' : (${annonce.reserved} ? 'border-warning' : '')">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span th:if="${annonce.given}" class="badge bg-success">Donné</span>
                        <span th:if="${annonce.reserved && !annonce.given}" class="badge bg-warning">Réservé</span>
                        <span th:if="${!annonce.reserved && !annonce.given && annonce.active}" class="badge bg-primary">Actif</span>
                        <span th:unless="${annonce.active}" class="badge bg-secondary">Inactif</span>
                        <small class="text-muted" th:text="${#temporals.format(annonce.datePublication, 'dd/MM/yyyy')}"></small>
                    </div>

                    <!-- Image de l'annonce -->
                    <div class="position-relative" style="height: 200px; overflow: hidden;">
                        <img th:if="${annonce.imageUrl != null}"
                             th:src="@{${annonce.imageUrl}}"
                             class="w-100 h-100"
                             style="object-fit: cover;"
                             th:alt="${annonce.titre}">
                        <div th:unless="${annonce.imageUrl != null}"
                             class="w-100 h-100 bg-light d-flex align-items-center justify-content-center">
                            <i class="bi bi-image text-muted" style="font-size: 4rem;"></i>
                        </div>
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${annonce.titre}"></h5>
                        <p class="card-text text-muted small" th:text="${#strings.abbreviate(annonce.description, 80)}"></p>
                        <div class="d-flex flex-wrap gap-1">
                            <span class="badge bg-secondary" th:text="${annonce.etatObjet.displayName}"></span>
                            <span class="badge bg-info" th:text="${annonce.modeLivraison.displayName}"></span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/annonces/{id}(id=${annonce.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-eye"></i> Voir
                            </a>
                            <a th:unless="${annonce.given}" th:href="@{/annonces/{id}/edit(id=${annonce.id})}" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <form th:unless="${annonce.given}" th:action="@{/annonces/{id}/delete(id=${annonce.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Supprimer cette annonce ?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/layout :: pagination(${currentPage}, ${totalPages}, '/annonces/mes-annonces')}"></div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
