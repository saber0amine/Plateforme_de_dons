<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Inscription')}"></head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-plus display-1 text-primary"></i>
                                <h2 class="mt-2">Inscription</h2>
                            </div>

                            <form th:action="@{/register}" th:object="${user}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">Prénom</label>
                                        <input type="text" class="form-control" id="firstName"
                                               th:field="*{firstName}" placeholder="Votre prénom">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Nom</label>
                                        <input type="text" class="form-control" id="lastName"
                                               th:field="*{lastName}" placeholder="Votre nom">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="username" class="form-label">Nom d'utilisateur *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                                        <input type="text" class="form-control" id="username"
                                               th:field="*{username}" th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                               placeholder="Choisissez un nom d'utilisateur" required>
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email"
                                               th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                               placeholder="votre@email.com" required>
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="mb-3">
                                    <label for="location" class="form-label">Localisation</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                        <input type="text" class="form-control" id="location"
                                               th:field="*{location}" placeholder="Votre ville ou région">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="password" class="form-label">Mot de passe *</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="password"
                                                   th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                                   placeholder="Minimum 6 caractères" required>
                                        </div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="confirmPassword" class="form-label">Confirmation *</label>
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                   th:field="*{confirmPassword}" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                                   placeholder="Répétez le mot de passe" required>
                                        </div>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="bi bi-person-plus"></i> S'inscrire
                                </button>
                            </form>

                            <hr>

                            <p class="text-center mb-0">
                                Déjà inscrit ?
                                <a th:href="@{/login}" class="text-decoration-none">Se connecter</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
