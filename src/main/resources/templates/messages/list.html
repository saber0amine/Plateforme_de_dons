<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Messages')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-envelope"></i> Messages
                <span th:if="${unreadCount > 0}" class="badge bg-danger" th:text="${unreadCount}"></span>
            </h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div th:if="${#lists.isEmpty(conversations)}" class="card shadow">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-inbox display-1 text-muted"></i>
                        <h4 class="mt-3">Aucune conversation</h4>
                        <p class="text-muted">Contactez un donneur pour d√©marrer une conversation</p>
                        <a th:href="@{/annonces}" class="btn btn-primary">
                            <i class="bi bi-search"></i> Parcourir les annonces
                        </a>
                    </div>
                </div>

                <div th:unless="${#lists.isEmpty(conversations)}" class="card shadow">
                    <div class="list-group list-group-flush">
                        <!-- Link WITH annonceId parameter -->
                        <a th:if="${conv.annonceId != null}" th:each="conv : ${conversations}"
                           th:href="@{/messages/conversation/{id}(id=${conv.partner.id}, annonceId=${conv.annonceId})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${conv.unreadCount > 0} ? 'list-group-item-light'">
                            <div class="d-flex w-100 align-items-center">
                                <div class="me-3">
                                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                         style="width: 50px; height: 50px;">
                                        <i class="bi bi-person-circle fs-4"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h6 class="mb-1" th:classappend="${conv.unreadCount > 0} ? 'fw-bold'">
                                            <span th:text="${conv.partner.username}"></span>
                                            <span th:if="${conv.unreadCount > 0}"
                                                  class="badge bg-danger rounded-pill ms-2"
                                                  th:text="${conv.unreadCount}"></span>
                                        </h6>
                                        <small class="text-muted"
                                               th:text="${#temporals.format(conv.lastMessage.sentAt, 'dd/MM HH:mm')}"></small>
                                    </div>
                                    <p class="mb-1 text-muted small"
                                       th:classappend="${conv.unreadCount > 0} ? 'fw-bold'"
                                       th:text="${#strings.abbreviate(conv.lastMessage.content, 80)}"></p>
                                    <small th:if="${conv.annonceTitre != null}" class="text-info">
                                        <i class="bi bi-tag"></i>
                                        <span th:text="${conv.annonceTitre}"></span>
                                    </small>
                                </div>
                            </div>
                        </a>

                        <!-- Link WITHOUT annonceId parameter -->
                        <a th:if="${conv.annonceId == null}" th:each="conv : ${conversations}"
                           th:href="@{/messages/conversation/{id}(id=${conv.partner.id})}"
                           class="list-group-item list-group-item-action"
                           th:classappend="${conv.unreadCount > 0} ? 'list-group-item-light'">
                            <div class="d-flex w-100 align-items-center">
                                <div class="me-3">
                                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center"
                                         style="width: 50px; height: 50px;">
                                        <i class="bi bi-person-circle fs-4"></i>
                                    </div>
                                </div>
                                <div class="flex-grow-1">
                                    <div class="d-flex justify-content-between align-items-start">
                                        <h6 class="mb-1" th:classappend="${conv.unreadCount > 0} ? 'fw-bold'">
                                            <span th:text="${conv.partner.username}"></span>
                                            <span th:if="${conv.unreadCount > 0}"
                                                  class="badge bg-danger rounded-pill ms-2"
                                                  th:text="${conv.unreadCount}"></span>
                                        </h6>
                                        <small class="text-muted"
                                               th:text="${#temporals.format(conv.lastMessage.sentAt, 'dd/MM HH:mm')}"></small>
                                    </div>
                                    <p class="mb-1 text-muted small"
                                       th:classappend="${conv.unreadCount > 0} ? 'fw-bold'"
                                       th:text="${#strings.abbreviate(conv.lastMessage.content, 80)}"></p>
                                    <small th:if="${conv.annonceTitre != null}" class="text-info">
                                        <i class="bi bi-tag"></i>
                                        <span th:text="${conv.annonceTitre}"></span>
                                    </small>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
