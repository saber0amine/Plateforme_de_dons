<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Conversation avec ' + ${otherUser.username})}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 d-flex flex-column bg-light">
    <div class="container flex-grow-1 d-flex flex-column py-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="mb-3">
            <a th:href="@{/messages}" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-arrow-left"></i> Retour aux messages
            </a>
        </div>

        <div class="row justify-content-center flex-grow-1">
            <div class="col-lg-8 d-flex flex-column">
                <div class="card shadow-sm border-0 flex-grow-1 d-flex flex-column" style="min-height: 0;">
                    <div class="card-header bg-white border-bottom sticky-top" style="z-index: 100;">
                        <div class="d-flex justify-content-between align-items-center py-2">
                            <div class="d-flex align-items-center">
                                <div class="avatar-circle-small me-3">
                                    <i class="bi bi-person-fill"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0 fw-bold" th:text="${otherUser.username}"></h5>
                                    <small class="text-muted">
                                        <i class="bi bi-circle-fill text-success" style="font-size: 0.5rem;"></i>
                                        En ligne
                                    </small>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()" title="Actualiser">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>
                        <div th:if="${annonce != null}" class="mt-2 pt-2 border-top">
                            <div class="badge bg-primary bg-opacity-10 text-primary border border-primary rounded-pill px-3 py-2">
                                <i class="bi bi-tag-fill"></i>
                                <span th:text="${annonce.titre}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-0 flex-grow-1 overflow-auto bg-chat" id="messagesContainer">
                        <div th:if="${messages.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-chat-dots display-1 text-muted opacity-50"></i>
                            <p class="mt-3 text-muted">Démarrez la conversation !</p>
                        </div>

                        <div class="p-3 pb-0">
                            <div th:each="msg, iterStat : ${messages}"
                                 class="mb-3 message-wrapper"
                                 th:classappend="${msg.senderUsername != otherUser.username} ? 'sent-message' : 'received-message'">
                                <div class="message-bubble"
                                     th:classappend="${msg.senderUsername != otherUser.username} ? 'message-sent' : 'message-received'">
                                    <div class="message-content" th:text="${msg.content}"></div>
                                    <div class="message-meta">
                                        <small>
                                            <span th:text="${#temporals.format(msg.sentAt, 'dd/MM à HH:mm')}"></span>
                                            <i th:if="${msg.senderUsername != otherUser.username && msg.read}"
                                               class="bi bi-check2-all text-primary ms-1" title="Lu"></i>
                                            <i th:if="${msg.senderUsername != otherUser.username && !msg.read}"
                                               class="bi bi-check2 ms-1" title="Envoyé"></i>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-white border-top p-3">
                        <form th:action="@{/messages}" method="post" id="messageForm">
                            <input type="hidden" name="receiverId" th:value="${otherUser.id}">
                            <input type="hidden" name="annonceId" th:value="${annonce != null ? annonce.id : null}">

                            <div class="input-group input-group-lg">
                                <textarea class="form-control border-2" name="content" rows="1" id="messageInput"
                                          placeholder="Écrivez votre message..." required
                                          style="resize: none; min-height: 48px; max-height: 120px;"
                                          onkeypress="handleKeyPress(event)"
                                          oninput="autoResize(this)"></textarea>
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-send-fill"></i>
                                    <span class="d-none d-md-inline ms-2">Envoyer</span>
                                </button>
                            </div>
                            <small class="text-muted d-block mt-2">
                                <i class="bi bi-info-circle"></i>
                                Appuyez sur <kbd>Entrée</kbd> pour envoyer, <kbd>Shift</kbd>+<kbd>Entrée</kbd> pour une nouvelle ligne
                            </small>
                        </form>
                    </div>
                </div>

                <div th:if="${annonce != null}" class="card shadow-sm border-0 mt-3">
                    <div class="card-body">
                        <h6 class="text-muted mb-3">
                            <i class="bi bi-tag"></i> À propos de cette annonce
                        </h6>
                        <div class="d-flex align-items-start gap-3">
                            <div th:if="${annonce.imageUrl != null}"
                                 class="flex-shrink-0"
                                 style="width: 100px; height: 100px; overflow: hidden; border-radius: 12px;">
                                <img th:src="@{${annonce.imageUrl}}" alt="Image"
                                     class="w-100 h-100" style="object-fit: cover;">
                            </div>
                            <div th:unless="${annonce.imageUrl != null}"
                                 class="flex-shrink-0 bg-light d-flex align-items-center justify-content-center rounded-3"
                                 style="width: 100px; height: 100px;">
                                <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                            </div>
                            <div class="flex-grow-1">
                                <h6 class="mb-2 fw-bold" th:text="${annonce.titre}"></h6>
                                <p class="mb-2 small text-muted" th:text="${#strings.abbreviate(annonce.description, 120)}"></p>
                                <div class="d-flex gap-2 flex-wrap mb-2">
                                    <span class="badge bg-secondary rounded-pill" th:text="${annonce.etatObjet.displayName}"></span>
                                    <span class="badge bg-info rounded-pill" th:text="${annonce.modeLivraison.displayName}"></span>
                                </div>
                                <a th:href="@{/annonces/{id}(id=${annonce.id})}" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-eye"></i> Voir l'annonce
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

<style>
    .bg-chat {
        background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
    }

    .avatar-circle-small {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.2rem;
    }

    .message-wrapper {
        display: flex;
        animation: fadeInUp 0.3s ease;
    }

    .sent-message {
        justify-content: flex-end;
    }

    .received-message {
        justify-content: flex-start;
    }

    .message-bubble {
        max-width: 75%;
        padding: 12px 16px;
        border-radius: 18px;
        position: relative;
        word-wrap: break-word;
    }

    .message-sent {
        background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
        color: white;
        border-bottom-right-radius: 4px;
        box-shadow: 0 2px 8px rgba(13, 110, 253, 0.3);
    }

    .message-received {
        background: white;
        color: #212529;
        border-bottom-left-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #e9ecef;
    }

    .message-content {
        margin-bottom: 4px;
        white-space: pre-line;
        line-height: 1.5;
    }

    .message-meta {
        text-align: right;
        opacity: 0.8;
        font-size: 0.75rem;
    }

    .message-sent .message-meta {
        color: rgba(255, 255, 255, 0.9);
    }

    .message-received .message-meta {
        color: #6c757d;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    #messagesContainer {
        scroll-behavior: smooth;
    }

    #messageInput:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    kbd {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 0.875em;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('messagesContainer');
        if (container) {
            container.scrollTop = container.scrollHeight;
        }

        var form = document.getElementById('messageForm');
        if (form) {
            form.addEventListener('submit', function() {
                setTimeout(function() {
                    if (container) {
                        container.scrollTop = container.scrollHeight;
                    }
                }, 100);
            });
        }
    });

    function handleKeyPress(event) {
        if (event.keyCode === 13 && !event.shiftKey) {
            event.preventDefault();
            document.getElementById('messageForm').submit();
            return false;
        }
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
    }
</script>
</body>
</html>
