<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Mes lots')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-box-seam"></i> Mes lots</h1>
            <a th:href="@{/lots/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Créer un lot
            </a>
        </div>

        <div th:if="${lots.isEmpty()}" class="text-center py-5">
            <i class="bi bi-boxes display-1 text-muted"></i>
            <h3 class="mt-3">Aucun lot créé</h3>
            <p class="text-muted">Regroupez vos annonces en lots pour faciliter les transactions groupées</p>
            <a th:href="@{/lots/new}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Créer mon premier lot
            </a>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${lots.isEmpty()}">
            <div class="col" th:each="lot : ${lots.content}">
                <div class="card h-100 shadow-sm">
                    <div th:if="${lot.primaryImage != null}">
                        <img th:src="@{/api/images/{id}(id=${lot.primaryImage.id})}"
                             class="card-img-top" alt="Image" style="height: 200px; object-fit: cover;">
                    </div>
                    <div th:unless="${lot.primaryImage != null}" class="bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                        <i class="bi bi-box-seam text-muted" style="font-size: 3rem;"></i>
                    </div>
                    <div class="card-header d-flex justify-content-between align-items-center">
                            <span class="badge" th:classappend="${lot.active} ? 'bg-primary' : 'bg-secondary'"
                                  th:text="${#lists.size(lot.annonces)} + ' objet(s)'"></span>
                        <span th:unless="${lot.active}" class="badge bg-secondary">Inactif</span>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${lot.titre}"></h5>
                        <p class="card-text text-muted" th:if="${lot.description}"
                           th:text="${#strings.abbreviate(lot.description, 80)}"></p>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100" role="group">
                            <a th:href="@{/lots/{id}(id=${lot.id})}" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-eye"></i> Voir
                            </a>
                            <a th:href="@{/lots/{id}/edit(id=${lot.id})}" class="btn btn-outline-warning btn-sm">
                                <i class="bi bi-pencil"></i> Modifier
                            </a>
                            <form th:action="@{/lots/{id}/delete(id=${lot.id})}" method="post" class="d-inline"
                                  onsubmit="return confirm('Supprimer ce lot ?');">
                                <button type="submit" class="btn btn-outline-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/layout :: pagination(${currentPage}, ${totalPages}, '/lots/mes-lots')}"></div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
