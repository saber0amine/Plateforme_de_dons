<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Lots')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-box-seam"></i> Lots d'objets</h1>
            <a th:href="@{/lots/new}" sec:authorize="isAuthenticated()" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Cr√©er un lot
            </a>
        </div>

        <div th:if="${lots.isEmpty()}" class="alert alert-info">
            <i class="bi bi-info-circle"></i> Aucun lot disponible pour le moment.
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${lots.isEmpty()}">
            <div class="col" th:each="lot : ${lots.content}">
                <div class="card h-100 shadow-sm">
                    <div th:if="${lot.primaryImage != null}">
                        <img th:src="@{/api/images/{id}(id=${lot.primaryImage.id})}"
                             class="card-img-top" alt="Image" style="height: 200px; object-fit: cover;">
                    </div>
                    <div th:unless="${lot.primaryImage != null}" class="bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                        <i class="bi bi-box-seam text-muted" style="font-size: 3rem;"></i>
                    </div>
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary" th:text="${#lists.size(lot.annonces)} + ' objet(s)'"></span>
                        <small class="text-muted" th:text="${#temporals.format(lot.createdAt, 'dd/MM/yyyy')}"></small>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{/lots/{id}(id=${lot.id})}"
                               th:text="${lot.titre}" class="text-decoration-none stretched-link"></a>
                        </h5>
                        <p class="card-text text-muted" th:if="${lot.description}"
                           th:text="${#strings.abbreviate(lot.description, 100)}"></p>
                        <div th:if="${!lot.annonces.isEmpty()}" class="mb-2">
                            <small class="text-muted">Contient :</small>
                            <ul class="list-unstyled small">
                                <li th:each="annonce, iterStat : ${lot.annonces}" th:if="${iterStat.index < 3}">
                                    <i class="bi bi-dot"></i> <span th:text="${annonce.titre}"></span>
                                </li>
                                <li th:if="${#lists.size(lot.annonces) > 3}">
                                    <i class="bi bi-three-dots"></i> et <span th:text="${#lists.size(lot.annonces) - 3}"></span> autre(s)
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <small class="text-muted">
                            <i class="bi bi-person"></i> <span th:text="${lot.creatorUsername}"></span>
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="~{fragments/layout :: pagination(${currentPage}, ${totalPages}, '/lots')}"></div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
