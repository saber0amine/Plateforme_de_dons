<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Dons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .message {
            color: #555;
            font-size: 1.3em;
            margin: 20px 0;
            line-height: 1.6;
        }

        .time {
            color: #888;
            font-size: 0.9em;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 30px;
            border-radius: 5px;
            text-align: left;
        }

        .info p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }

        .success {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="emoji">üéÅ</div>
    <h1>Plateforme de Dons</h1>
    <p class="message" th:text="${message}">Hello World!</p>
    <p class="success">‚úì Spring Boot is working!</p>
    <p class="success">‚úì Thymeleaf is working!</p>

    <div class="info">
        <p><strong>Server Time:</strong> <span th:text="20"></span></p>
        <p><strong>Port:</strong> 8080</p>
        <p><strong>Status:</strong> <span style="color: #28a745;">Running</span></p>
    </div>

    <div class="time">
        <p>üöÄ Votre application Spring Boot fonctionne correctement!</p>
    </div>
</div>
</body>
</html>
