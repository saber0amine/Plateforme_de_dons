<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Notifications')}"></head>
<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="flex-grow-1 py-4">
    <div class="container">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-bell"></i> Notifications
                <span th:if="${unreadCount > 0}" class="badge bg-danger" th:text="${unreadCount}"></span>
            </h1>
            <form th:if="${unreadCount > 0}" th:action="@{/notifications/mark-all-read}" method="post">
                <button type="submit" class="btn btn-outline-primary">
                    <i class="bi bi-check-all"></i> Tout marquer comme lu
                </button>
            </form>
        </div>

        <div th:if="${notifications.isEmpty()}" class="text-center py-5">
            <i class="bi bi-bell-slash display-1 text-muted"></i>
            <h3 class="mt-3">Aucune notification</h3>
            <p class="text-muted">Vous recevrez des notifications pour les nouvelles annonces correspondant Ã  vos recherches</p>
        </div>

        <div class="list-group shadow" th:unless="${notifications.isEmpty()}">
            <a th:each="notif : ${notifications.content}"
               th:href="@{/notifications/{id}/click(id=${notif.id})}"
               class="list-group-item list-group-item-action"
               th:classappend="${!notif.read} ? 'list-group-item-light'">
                <div class="d-flex w-100 justify-content-between align-items-start">
                    <div class="d-flex align-items-start">
                        <div class="me-3">
                            <i th:switch="${notif.type.name()}">
                                <span th:case="'NEW_ANNONCE_MATCH'" class="bi bi-tag-fill text-primary fs-4"></span>
                                <span th:case="'NEW_MESSAGE'" class="bi bi-envelope-fill text-info fs-4"></span>
                                <span th:case="'ANNONCE_RESERVED'" class="bi bi-bookmark-fill text-warning fs-4"></span>
                                <span th:case="'ANNONCE_GIVEN'" class="bi bi-gift-fill text-success fs-4"></span>
                                <span th:case="*" class="bi bi-bell-fill text-secondary fs-4"></span>
                            </i>
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex align-items-center mb-1">
                                <span th:if="${!notif.read}" class="badge bg-primary me-2">Nouveau</span>
                                <h6 class="mb-0" th:text="${notif.title}"></h6>
                            </div>
                            <p class="mb-2 text-muted" th:text="${notif.message}"></p>

                            <div class="d-flex gap-2 flex-wrap">
                                    <span th:if="${notif.sender != null}" class="badge bg-light text-dark">
                                        <i class="bi bi-person"></i> <span th:text="${notif.sender.username}"></span>
                                    </span>
                                <span th:if="${notif.annonce != null}" class="badge bg-light text-dark">
                                        <i class="bi bi-tag"></i> <span th:text="${notif.annonce.titre}"></span>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted text-nowrap ms-2" th:text="${#temporals.format(notif.createdAt, 'dd/MM HH:mm')}"></small>
                </div>
            </a>
        </div>

        <div th:replace="~{fragments/layout :: pagination(${currentPage}, ${totalPages}, '/notifications')}"></div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
